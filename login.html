
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirish - Agromonitoring</title>
  <style>
    
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
  width: 300px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  font-size: 16px;
}

button {
  background-color: #28a745;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Kirish</h2>
    <input type="text" id="firstName" placeholder="Ism">
    <input type="text" id="lastName" placeholder="Familya">
    <input type="password" id="password" placeholder="Parol">
    <button onclick="login()">Kirish</button>
  </div>
  <script>
    function login() {
  const password = document.getElementById('password').value.trim();

  if (password === "admin123") {
    window.location.href = "admin.html";
  } else {
    window.location.href = "user.html";
  }
}

  </script>
</body>
</html>

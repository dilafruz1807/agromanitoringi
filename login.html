
    <!DOCTYPE html>
    <html lang="uz">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Agromonitoring</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url("./img/nature.jpg"); /* yoki rasming nomi qanday boâ€˜lsa */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }


    .container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    width: 300px;
    }

    input, button {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    }

    button {
    background-color: #28a745;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    }

    button:hover {
    background-color: #218838;
    }

    </style>
    </head>
    <body>
    <div class="container">
        <h2>Kirish</h2>
        <input type="text" id="firstName" placeholder="Ism Familya">
        <input type="password" id="password" placeholder="Parol">
        <div class="role-options" style=".role-options {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
        font-size: 15px;
        }
        
        .role-options label {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
        }
        
        .role-options input[type='radio'] {
        accent-color: #28a745;
        cursor: pointer;
        }
        
        .role-options label:hover {
        background-color: #f2f2f2;
        border-color: #28a745;
        }
        ">

        <button onclick="login()">Kirish</button>
    </div>
    <script>
        function login() {
    const password = document.getElementById('password').value.trim();

    if (password === "admin") {
        window.location.href = "dashboard.html";
    } else {
        window.location.href = "inde.html";
    }
    }

    </script>
    </body>
    </html>
